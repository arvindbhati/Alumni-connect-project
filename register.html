<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="register.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div id="preloader"></div>
    <div class="wrapper">
        <form action="">
            <h1>Register</h1>
            <div class="content">
                <div class="group-1">
                    <div class="input-box">
                        <input type="text" placeholder="First name" required>
                    </div>

                    <div class="input-box">
                        <input type="text" placeholder="Batch" required>
                    </div>


                    <div class="input-box">
                        <input type="text-area" placeholder="Current position" required>
                    </div>

                    <div class="input-box">
                        <input type="email" placeholder="Email" required>
                        <i class="ri-mail-fill"></i>
                    </div>
                </div>
                <div class="group-2">
                    <div class="input-box">
                        <input type="text" placeholder="Last name">
                    </div>

                    <div class="input-box">
                        <input type="" placeholder="Branch" required>
                    </div>

                    <div class="input-box">
                        <label for="Image">Profile picture</label>
                        <input  id="Image" type="file" placeholder="Image" class="file">
                    </div>

                    <div class="input-box">
                        <input type="password" placeholder="Password" required>
                        <i class="ri-lock-2-fill"></i>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn">Resister</button>

            <div class="register-link">
                <p>Already have an account. <a href="log-in.html">Login</a></p>
            </div>

        </form>
    </div>

    <script>
        var loader = document.getElementById("preloader");
        window.addEventListener("load", function () {
            loader.style.display = "none";
        })
    </script>

</body>

</html>
